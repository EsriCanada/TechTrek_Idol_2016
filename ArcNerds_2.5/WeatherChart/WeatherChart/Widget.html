<div>
  <div id="weather_chart" class="weather_chart">
    <h1>Station ID: <span id="chart_station">${nls.station}</span></h1>
    <p id="chart_lastUpdate"></p>
    <hr />
    <h3>Chart Options:</h3>
    <div id="chart_options">
      <table><tr>
        <td>
          Time Range:
        </td>
        <td>
          <select id="timeRange">
            <option value="1" selected="selected">Last 24 Hours</option>
            <option value="30">Month</option>
            <option value="90">3 Months</option>
          </select>
        </td>
      </tr><tr>
        <td>
          Type:
        </td>
        <td>
          <select id="chartType">
            <option value="temperature" selected="selected">Temperature (&#8451;)</option>
            <option value="barometer">Barometer (mBar)</option>
            <option value="dewPoint">Dew point (&#8451;)</option>
            <option value="windChill">Wind Chill (&#8451;)</option>
            <option value="heatIndex">Heat Index (&#8451;)</option>
            <option value="windSpeed">Wind Speed (m/s)</option>
          </select>
        </td>
      </tr>
      </table>
    </div>
    <hr />

    <div id="chart_legends">
      <div id="days_1_legend">&nbsp;</div>
      <div id="days_30_legend"></div>
      <div id="days_90_legend"></div>
    </div>

    <div id="weather_charts">
      <div id="days_1"></div>
      <div id="days_30"></div>
      <div id="days_90"></div>
    </div>
  </div>

</div>
