<div>
    <h1>Station ID: <span id="station">${nls.station}</span></h1>
    <p id="lastUpdate"></p>
    <div id="currentWeatherInfo">
        <div class="temp" id="currTemp">${nls.temperature}</div>
        <div class="info-container-right">
            <div>
                <h3>Wind Speed</h3>
                <span id="currWind">${nls.wind}</span>
            </div>
            <div>
                <h3>Humidity</h3>
                <span id="currHumidity">${nls.humidity}</span>
            </div>
            </div>
        <div class="info-container-bottom">
            <ul>
                <li>
                    <h3>High</h3>
                    <p id="highTemp">${nls.high}</p>
                </li>
                <li>
                    <h3>Low</h3>
                    <p id="lowTemp">${nls.low}</p>
                </li>
                <li>
                    <h3>Rainfall</h3>
                    <p id="rainRate">${nls.rainfall}</p>
                    <span>mm/hr</span>
                </li>
            </ul>
        </div>
        <p id="time"></p>
    </div>
</div>
